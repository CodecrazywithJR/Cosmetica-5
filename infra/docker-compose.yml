# ============================================================================
# EMR Dermatology + POS Cosmetics - Docker Compose Configuration (OLD)
# ============================================================================
# All services use FIXED PORTS - see docs/PORTS.md
# Health checks are mandatory for stability
# Restart policies ensure recovery from crashes
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: emr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-emr_derma_db}
      POSTGRES_USER: ${POSTGRES_USER:-emr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emr_dev_pass}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:---encoding=UTF8 --locale=en_US.UTF-8}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emr_user} -d ${POSTGRES_DB:-emr_derma_db}"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-40s}
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # Redis - Cache & Celery Broker
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: emr-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: 10s
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # MinIO - S3-Compatible Object Storage
  # --------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: emr-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-40s}
    networks:
      - emr-network

  # MinIO bucket initialization (runs once)
  # Creates TWO buckets: derma-photos (clinical) and marketing (public)
  minio-init:
    image: minio/mc:latest
    container_name: emr-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb local/${MINIO_CLINICAL_BUCKET:-derma-photos} --ignore-existing;
      mc mb local/${MINIO_MARKETING_BUCKET:-marketing} --ignore-existing;
      mc anonymous set download local/${MINIO_CLINICAL_BUCKET:-derma-photos};
      mc anonymous set download local/${MINIO_MARKETING_BUCKET:-marketing};
      echo 'MinIO buckets initialized: ${MINIO_CLINICAL_BUCKET:-derma-photos} (clinical), ${MINIO_MARKETING_BUCKET:-marketing} (public)';
      "
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # Backend API - Django
  # --------------------------------------------------------------------------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emr-api
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py migrate --noinput &&
      if [ \"$DJANGO_COLLECTSTATIC\" != \"0\" ]; then python manage.py collectstatic --noinput; fi &&
      python manage.py ensure_superuser &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
      "
    environment:
      # Django
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production-use-50-chars-min}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,api}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      
      # Database
      DATABASE_ENGINE: ${DATABASE_ENGINE:-django.db.backends.postgresql}
      DATABASE_NAME: ${DATABASE_NAME:-emr_derma_db}
      DATABASE_USER: ${DATABASE_USER:-emr_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-emr_dev_pass}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      
      # MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-derma-photos}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-False}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
      
      # Django Admin
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123dev}
      
      # JWT
      JWT_ACCESS_TOKEN_LIFETIME_MINUTES: ${JWT_ACCESS_TOKEN_LIFETIME_MINUTES:-60}
      JWT_REFRESH_TOKEN_LIFETIME_DAYS: ${JWT_REFRESH_TOKEN_LIFETIME_DAYS:-7}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL:-DEBUG}
      
      # Static/Media (set to 0 to skip collectstatic in dev)
      DJANGO_COLLECTSTATIC: ${DJANGO_COLLECTSTATIC:-1}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./apps/api:/app
      - api_static:/app/staticfiles
      - api_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/healthz || exit 1"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-40s}
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # Celery Worker - Async Tasks
  # --------------------------------------------------------------------------
  celery:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emr-celery
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=2
    environment:
      # Django
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production-use-50-chars-min}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      
      # Database
      DATABASE_ENGINE: ${DATABASE_ENGINE:-django.db.backends.postgresql}
      DATABASE_NAME: ${DATABASE_NAME:-emr_derma_db}
      DATABASE_USER: ${DATABASE_USER:-emr_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-emr_dev_pass}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      
      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      
      # MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-derma-photos}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-False}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # Frontend - Next.js
  # --------------------------------------------------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    container_name: emr-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-DermaEMR}
      NEXT_PUBLIC_DEFAULT_LOCALE: ${NEXT_PUBLIC_DEFAULT_LOCALE:-en}
      NEXT_PUBLIC_API_TIMEOUT: ${NEXT_PUBLIC_API_TIMEOUT:-30000}
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/healthz || exit 1"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: 60s
    networks:
      - emr-network

  # --------------------------------------------------------------------------
  # Public Website - Next.js (Port 3001)
  # --------------------------------------------------------------------------
  site:
    build:
      context: ./apps/site
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SITE_CONTENT_API_BASE_URL: ${NEXT_PUBLIC_SITE_CONTENT_API_BASE_URL:-http://localhost:8000/public}
        NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-DermaClinic}
        NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION:-Professional dermatology and cosmetics clinic}
    container_name: emr-site
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SITE_CONTENT_API_BASE_URL: ${NEXT_PUBLIC_SITE_CONTENT_API_BASE_URL:-http://localhost:8000/public}
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-DermaClinic}
      NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION:-Professional dermatology and cosmetics clinic}
    ports:
      - "${SITE_PORT:-3001}:3000"
    volumes:
      - ./apps/site:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/healthz || exit 1"]
      interval: ${HEALTHCHECK_INTERVAL:-30s}
      timeout: ${HEALTHCHECK_TIMEOUT:-10s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: 60s
    networks:
      - emr-network

# ============================================================================
# Volumes - Persistent Data
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_static:
    driver: local
  api_media:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  emr-network:
    driver: bridge
    name: emr-network
